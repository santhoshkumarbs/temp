plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

configurations {
    jaxb
}

dependencies {
    // Use Jakarta XML Web Services for Java 11 compatibility
    implementation 'jakarta.xml.ws:jakarta.xml.ws-api:2.3.3'
    implementation 'com.sun.xml.ws:jaxws-ri:2.3.3'
    implementation 'jakarta.jws:jakarta.jws-api:1.1.1'

    // Use Jakarta XML Binding for Java 11 compatibility
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:2.3.3'
    jaxb 'org.glassfish.jaxb:jaxb-xjc:2.3.5'
    jaxb 'org.glassfish.jaxb:jaxb-runtime:2.3.5'

    // Use Jakarta Activation instead of javax.activation for Java 11 compatibility
    jaxb 'jakarta.activation:jakarta.activation-api:1.2.2'
}

task generateJavaFromWsdl {
    doLast {
        ant.taskdef(name: 'xjc', classname: 'com.sun.tools.xjc.XJCTask', classpath: configurations.jaxb.asPath)
        ant.xjc(destdir: 'src/main/java', schema: 'src/main/resources/wsdl/example.wsdl', package: 'com.example.client.generated')
    }
}

compileJava.dependsOn generateJavaFromWsdl
